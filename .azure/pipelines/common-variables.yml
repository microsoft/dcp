#
# Common build pipeline variables
#

variables:
  TeamName: 'DCP'
  AppName: 'Microsoft Developer Control Plane'
  GoVersion: '1.24.11'
  MicrosoftGoVersion: '1.24.11-1'
  BuildContainerName: dcp-build
  MaestroApiEndpoint: https://maestro.dot.net/
  InternalDarcChannel: '.NET Libraries Internal'
  PublicDarcChannel: '.NET Libraries'
  PackDcpTun: true
  ${{ if or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), startsWith(variables['Build.SourceBranch'], 'refs/tags/v')) }}:
    shouldDeploy: true
  ${{ elseif eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
    shouldDeploy: true
  ${{ else }}:
    shouldDeploy: false