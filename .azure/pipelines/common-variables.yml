#
# Common build pipeline variables
#

variables:
  TeamName: 'DCP'
  GoVersion: '1.24.2'
  MicrosoftGoVersion: '1.24.2-1'
  BuildContainerName: dcp-build
  MaestroApiEndpoint: https://maestro-prod.westus2.cloudapp.azure.com
  InternalDarcChannel: '.NET Libraries Internal'
  PublicDarcChannel: '.NET Libraries'
  ${{ if or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), startsWith(variables['Build.SourceBranch'], 'refs/tags/v')) }}:
    environment: 'dcp-release'
    deployFeed: '0bdbc590-a062-4c3f-b0f6-9383f67865ee/0d6e3604-e79a-4d86-8d1a-4689e01dd01e'
    feedName: 'dcp-staging'
    shouldDeploy: true
  ${{ elseif eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
    environment: 'dcp-development'
    deployFeed: '0bdbc590-a062-4c3f-b0f6-9383f67865ee/332dbfb2-0cfc-4ab0-9528-51720db68f63'
    feedName: 'dcp-development'
    shouldDeploy: true
  ${{ else }}:
    environment: 'dcp-development'
    deployFeed: '0bdbc590-a062-4c3f-b0f6-9383f67865ee/332dbfb2-0cfc-4ab0-9528-51720db68f63'
    feedName: 'dcp-development'
    shouldDeploy: false